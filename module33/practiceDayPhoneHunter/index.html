<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    
    <!-- tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center font-bold">Phone Hunter</h1>

    <!-- search field -->
    <section class="container mx-auto w-[80%] my-10">
        <div class="form-control">
            <div class="input-group">
                <input onkeyup="searchText (event)" id="search-field" type="text" placeholder="Searchâ€¦"
                    class="input input-bordered w-full text-black font-bold text-xl" />
                <button onclick="searchBtn ()" id="search-btn" class="btn btn-square">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <h1 id="not-found-field" class="hidden text-3xl text-red-600 text-center font-bold">No Phone Found. Try another Search</h1>

    <section id="spinner" class="hidden">
        <div class="flex justify-center items-center h-80">
            <progress class="progress w-80"></progress>
        </div>
    </section>

    <!-- Phone-card -->
    <section class="container mx-auto w-[80%]">
        <div id="phone-container" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Dynamic phone Div -->
        </div>
    </section>

    <!-- Modal -->
    <section>
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
            <div id="specs" class="modal-box">
                <!-- dyanmic modal -->
            </div>
        </div>
    </section>

    <script src="phoneHunter.js"></script>
</body>

</html>
